# APIGateway with export outputs
service: apigateway-with-export-${opt:RANDOM_STRING}

provider:
  name: aws
  runtime: nodejs12.x
  region: us-west-2
  endpointType: regional

functions:
  helloWorld:
    handler: handler.helloWorld
    events:
      - http:
          path: hello-world
          method: get
          cors: true

resources:
  Outputs:
    RestApi:
      Description: Main service's API Gateway REST API ID
      Value:
        Ref: ApiGatewayRestApi # Logical ID
      Export:
        Name: api-${opt:stage, self:provider.stage}-restApiId
    RootResource:
      Description: Main service's API Gateway Root Resource ID
      Value:
        Fn::GetAtt:
          - ApiGatewayRestApi # Logical ID
          - RootResourceId # Logical ID
      Export:
        Name: api-${opt:stage, self:provider.stage}-RootResourceId

plugins:
  - serverless-domain-manager

custom:
  customDomain:
    stage: ${opt:stage}
    domainName: apigateway-with-export-${opt:RANDOM_STRING}.${env:TEST_DOMAIN}
    autoDomain: true
    basePath: hello-world
    endpointType: regional
    createRoute53Record: false


package:
  exclude:
    - node_modules/**
