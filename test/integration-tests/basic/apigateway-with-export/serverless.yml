# APIGateway with export outputs
service: sls-dm-apigateway-with-export

provider:
  lambdaHashingVersion: 20201221
  name: aws
  runtime: nodejs12.x
  region: us-west-2
  endpointType: regional
  stage: test

functions:
  helloWorld:
    handler: handler.helloWorld
    events:
      - http:
          path: hello-world
          method: get
          cors: true

resources:
  Outputs:
    RestApi:
      Description: Main service's API Gateway REST API ID
      Value:
        Ref: ApiGatewayRestApi # Logical ID
      Export:
        Name: api-${self:provider.stage}-restApiId
    RootResource:
      Description: Main service's API Gateway Root Resource ID
      Value:
        Fn::GetAtt:
          - ApiGatewayRestApi # Logical ID
          - RootResourceId # Logical ID
      Export:
        Name: api-${self:provider.stage}-RootResourceId

plugins:
  - serverless-domain-manager

custom:
  customDomain:
    stage: ${self:provider.stage}
    domainName: sls-dm-apigateway-with-export.${env:TEST_DOMAIN}
    autoDomain: true
    basePath: hello-world
    endpointType: regional
    createRoute53Record: false

package:
  exclude:
    - node_modules/**
