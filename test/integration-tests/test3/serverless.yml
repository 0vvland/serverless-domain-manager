# Enabled with custom stage and empty basepath
service: serverless-hello-world-test3
provider:
  name: aws
  runtime: nodejs6.10
  region: us-west-2
  stage: test
functions:
  helloWorld:
    handler: handler.helloWorld
    events:
      - http:
          path: hello-world
          method: get
          cors: true
plugins:
  - serverless-domain-manager
custom:
  customDomain:
    domainName: test3-${opt:RANDOM_STRING}.${env:TEST_DOMAIN}
    stage: test
    basePath: ''
