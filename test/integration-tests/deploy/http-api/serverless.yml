service: ${env:PLUGIN_IDENTIFIER}-http-api-${env:RANDOM_STRING}

frameworkVersion: "4.4.6"

provider:
  name: aws
  iam:
    role: arn:aws:iam::${aws:accountId}:role/sls_domain_manager_lambda
  runtime: nodejs18.x
  region: us-west-2
  stage: test
functions:
  helloWorld:
    handler: handler.connect
    events:
      - httpApi:
          method: GET
          path: /hello-world
plugins:
  - serverless-domain-manager
custom:
  customDomain:
    domainName: ${env:PLUGIN_IDENTIFIER}-http-api-${env:RANDOM_STRING}.${env:TEST_DOMAIN}
    endpointType: REGIONAL
    apiType: http
    # the stage should be set to $default for the base path (none)
    stage: dummy_stage

package:
  patterns:
    - '!node_modules/**'
