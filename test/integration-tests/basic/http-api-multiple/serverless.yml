service: sls-domain-manager-http-api
provider:
  lambdaHashingVersion: 20201221
  name: aws
  runtime: nodejs12.x
  region: us-west-2
  stage: test
functions:
  helloWorld:
    handler: handler.connect
    events:
      - httpApi:
          method: GET
          path: /hello-world
plugins:
  - serverless-domain-manager
custom:
  customDomains:
    - http:
        domainName: sls-domain-manager-http-api-multi.${env:TEST_DOMAIN}
        basePath: ''
        endpointType: 'regional'
        autoDomain: true
    - http:
        domainName: sls-domain-manager-http-api-milti2.${env:TEST_DOMAIN}
        basePath: ''
        endpointType: 'regional'
        autoDomain: true

package:
  exclude:
    - node_modules/**
