# Enabled with custom basepath
service: sls-dm-basepath-nested-stack
provider:
  lambdaHashingVersion: 20201221
  name: aws
  runtime: nodejs12.x
  region: us-west-2
  stage: test
functions:
  helloWorld:
    handler: handler.helloWorld
    events:
      - http:
          path: hello-world
          method: get
          cors: true
plugins:
  - serverless-domain-manager
  - serverless-plugin-split-stacks
custom:
  customDomain:
    domainName: sls-dm-basepath-nested-stack.${env:TEST_DOMAIN}
    basePath: 'api'
    stage: ${self:provider.stage}
    createRoute53Record: true
  splitStacks:
    nestedStackCount: 2
package:
  exclude:
    - node_modules/**
