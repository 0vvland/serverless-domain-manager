# Enabled with default values
service: serverless-hello-world-test1
provider:
  name: aws
  runtime: nodejs6.10
  region: us-west-2
functions:
  helloWorld:
    handler: handler.helloWorld
    events:
      - http:
          path: hello-world
          method: get
          cors: true
plugins:
  - serverless-domain-manager
custom:
  customDomain:
    domainName: test1.${env:TEST_DOMAIN}
