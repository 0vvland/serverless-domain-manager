# Enabled with regional endpoint, custom basePath
service: sls-dm-enabled-regional-basepath
provider:
  name: aws
  runtime: nodejs12.x
  region: us-west-2
  endpointType: regional
  stage: test
functions:
  helloWorld:
    handler: handler.helloWorld
    events:
      - http:
          path: hello-world
          method: get
          cors: true
plugins:
  - serverless-domain-manager
custom:
  customDomain:
    domainName: sls-dm-enabled-regional-basepath.${env:TEST_DOMAIN}
    basePath: 'api'
    endpointType: regional

package:
  exclude:
    - node_modules/**
