# Enabled with regional endpoint and empty basepath
service: serverless-hello-world-test6
provider:
  name: aws
  runtime: nodejs6.10
  region: us-west-2
functions:
  helloWorld:
    handler: handler.helloWorld
    events:
      - http:
          path: hello-world
          method: get
          cors: true
plugins:
  - serverless-domain-manager
custom:
  customDomain:
    domainName: test6.${env:TEST_DOMAIN}
    basePath: ''
    endpointType: regional
