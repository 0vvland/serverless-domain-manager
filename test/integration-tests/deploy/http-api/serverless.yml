service: ${env:PLUGIN_IDENTIFIER}-http-api-${env:RANDOM_STRING}
provider:
  name: aws
  iam:
    role: arn:aws:iam::${aws:accountId}:role/sls_domain_manager_lambda
  runtime: nodejs14.x
  region: us-west-2
  stage: test
functions:
  helloWorld:
    handler: handler.connect
    events:
      - httpApi:
          method: GET
          path: /hello-world
plugins:
  - serverless-domain-manager
custom:
  customDomain:
    domainName: ${env:PLUGIN_IDENTIFIER}-http-api-${env:RANDOM_STRING}.${env:TEST_DOMAIN}
    endpointType: REGIONAL
    apiType: http
    stage: '$default'

package:
  patterns:
    - '!node_modules/**'
