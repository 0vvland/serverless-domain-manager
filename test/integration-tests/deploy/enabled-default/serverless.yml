# Enabled with default values
service: sls-dm-enabled-default
provider:
  name: aws
  runtime: nodejs12.x
  region: us-west-2
  stage: test
functions:
  helloWorld:
    handler: handler.helloWorld
    events:
      - http:
          path: hello-world
          method: get
          cors: true
plugins:
  - serverless-domain-manager
custom:
  customDomain:
    domainName: sls-dm-enabled-default.${env:TEST_DOMAIN}

package:
  exclude:
    - node_modules/**
