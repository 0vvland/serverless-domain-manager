# create_domain should be run as part of deployment
service: sls-dm-auto-domain
provider:
  lambdaHashingVersion: 20201221
  name: aws
  runtime: nodejs12.x
  region: us-west-2
  stage: test
functions:
  helloWorld:
    handler: handler.helloWorld
    events:
      - http:
          path: hello-world
          method: get
          cors: true
plugins:
  - serverless-domain-manager
custom:
  customDomain:
    domainName: sls-dm-auto-domain.${env:TEST_DOMAIN}
    basePath: ''
    autoDomain: true
    autoDomainWaitFor: 120

package:
  exclude:
    - node_modules/**
