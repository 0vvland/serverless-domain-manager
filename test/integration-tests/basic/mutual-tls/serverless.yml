service: ${env:PLUGIN_IDENTIFIER}-mutual-tls-${env:RANDOM_STRING}
provider:
  name: aws
  runtime: nodejs14.x
  region: us-west-2
  stage: test
functions:
  helloWorld:
    handler: handler.helloWorld
    events:
      - http:
          path: hello-world
          method: get
          cors: true
plugins:
  - serverless-domain-manager

custom:
  customDomain:
    domainName: ${env:PLUGIN_IDENTIFIER}-mutual-tls-${env:RANDOM_STRING}.${env:TEST_DOMAIN}
    autoDomain: true
    endpointType: REGIONAL
    tlsTruststoreUri: s3://amplify-playground-uw2-sls-domain-manager/integration-tests/mutual-tls/server.pem
    tlsTruststoreVersion: tAJEC4JJVKdhgwgqx4_Of6E3V9Zs1t.5

package:
  patterns:
    - '!node_modules/**'
