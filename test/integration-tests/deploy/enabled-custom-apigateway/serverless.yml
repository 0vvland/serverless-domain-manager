# Enabled with default values
service: sls-dm-enabled-custom-apigateway
provider:
  name: aws
  runtime: nodejs12.x
  region: us-west-2
  stage: test
  apiGateway:
    restApiId: ${env:REST_API_ID}
    restApiResources:
      'hello-world': ${env:RESOURCE_ID}
functions:
  helloWorld:
    handler: handler.helloWorld
    events:
      - http:
          path: hello-world
          method: get
          cors: true
plugins:
  - serverless-domain-manager
custom:
  customDomain:
    domainName: sls-dm-enabled-custom-apigateway.${env:TEST_DOMAIN}

package:
  exclude:
    - node_modules/**
