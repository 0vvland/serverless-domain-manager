# TEST 4
# Serverless Domain Manager
service: serverless-hello-world-test4
provider:
  name: aws
  runtime: nodejs6.10
  region: us-west-2
functions:
  helloWorld:
    handler: handler.helloWorld
    events:
      - http:
          path: hello-world
          method: get
          cors: true
plugins:
  - serverless-domain-manager
custom:
  customDomain:
    domainName: test4.${env:TEST_DOMAIN}
    # stage: dev
    basePath: 'api'
    endpointType: regional
    # certificateName: ''
    # certificateArn: "(none)"
    # createRoute53Record: true
    # enabled: true
