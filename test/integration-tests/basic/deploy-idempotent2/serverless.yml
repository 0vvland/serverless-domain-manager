# Deploying should be idempotent for the same domain and different paths
service: ${env:PLUGIN_IDENTIFIER}-deploy-idempotent2-${env:RANDOM_STRING}
provider:
  name: aws
  iam:
    role: arn:aws:iam::${aws:accountId}:role/sls_domain_manager_lambda
  runtime: nodejs16.x
  region: us-west-2
  stage: test
functions:
  helloWorld:
    handler: handler.helloWorld
    events:
      - http:
          path: hello-world
          method: get
          cors: true
plugins:
  - serverless-domain-manager
custom:
  customDomains:
    - rest:
      autoDomain: true
      basePath: "path1"
      domainName: ${env:PLUGIN_IDENTIFIER}-deploy-idempotent2-${env:RANDOM_STRING}.${env:TEST_DOMAIN}
      allowPathMatching: true
    - rest:
      autoDomain: true
      basePath: "path2"
      domainName: ${env:PLUGIN_IDENTIFIER}-deploy-idempotent2-${env:RANDOM_STRING}.${env:TEST_DOMAIN}
      allowPathMatching: true

package:
  patterns:
    - '!node_modules/**'
