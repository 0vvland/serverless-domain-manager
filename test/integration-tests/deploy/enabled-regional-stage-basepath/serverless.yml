# Enabled with regional endpoint, custom stage, empty basepath
service: sls-dm-enabled-regional-stage-basepath
provider:
  lambdaHashingVersion: 20201221
  name: aws
  runtime: nodejs12.x
  region: us-west-2
  endpointType: regional
  stage: test
functions:
  helloWorld:
    handler: handler.helloWorld
    events:
      - http:
          path: hello-world
          method: get
          cors: true
plugins:
  - serverless-domain-manager
custom:
  customDomain:
    domainName: sls-dm-enabled-regional-stage-basepath.${env:TEST_DOMAIN}
    stage: test
    basePath: ''
    endpointType: regional

package:
  exclude:
    - node_modules/**
