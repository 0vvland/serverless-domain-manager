# Test regional domains with TLS 1.0
service: ${env:PLUGIN_IDENTIFIER}-regional-tls-1-0-${env:RANDOM_STRING}
provider:
  name: aws
  iam:
    role: arn:aws:iam::${aws:accountId}:role/expeditor_api_v2_lambda
  runtime: nodejs14.x
  region: us-west-2
  stage: test
  endpointType: REGIONAL

functions:
  helloWorld:
    handler: handler.helloWorld
    events:
      - http:
          path: hello-world
          method: get
          cors: true
plugins:
  - serverless-domain-manager
custom:
  customDomain:
    domainName: ${env:PLUGIN_IDENTIFIER}-regional-tls-1-0-${env:RANDOM_STRING}.${env:TEST_DOMAIN}
    securityPolicy: tls_1_0
    endpointType: REGIONAL

package:
  patterns:
    - '!node_modules/**'
